    <div class="page">
        <body>
            <div id="container"></div>
            <script>
                anychart.onDocumentReady(function() {
                    var data = [
                        {
                            x: "C",
                            value: 100,
                            name: "Confidentiality"
                        },
                        {
                            x: "I",
                            value: 100,
                            name: "Integrity"
                        },
                        {
                            x: "A",
                            value: 100,
                            name: "Authenticity"
                        },
                        {
                            x: ["C", "A"],
                            value: 25,
                            name: "Confidentiatlity and Authenticity"
                        },
                        {
                            x: ["C", "I"],
                            value: 25,
                            name: "Confidentiatlity and Integrity"
                        },
                        {
                            x: ["I", "A"],
                            value: 25,
                            name: "Integrity and Authenticity"
                        },
                        {
                            x: ["C", "I", "A"],
                            value: 25,
                            name: "The triad"
                        }
                    ];
                    // create venn diagram
                    var chart = anychart.venn(data);

                    // set container id for the chart
                    chart.container("container");

                    // initiate chart drawing
                    chart.draw();

                    // set chart title
                    chart.title("The CIA Triad");

                    // set labels settings
                    chart.labels().format("{%Name}");
                });
            </script>
